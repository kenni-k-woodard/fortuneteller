<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>Fortune Teller</h1>
        </header>

        <main>
            <section id="prompt" class="prompt">
                <p>What do you dare ask?</p>
                <input type="text" />
                <button id="submit">ASK</button>
            </section>

            <section id="fortune" class="fortune">
                <img src="./assets/fortuneicon.png" />
                <p id="answer"></p>
                <button id="refresh">Again?</button>
            </section>
        </main>
    </body>
</html>
